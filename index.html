
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNow | Visual Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* 动态红晕效果 */
        .aura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .aura-blob {
            position: absolute;
            width: 100vw;
            height: 100vw;
            max-width: 1200px;
            max-height: 1200px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 0%, rgba(255, 0, 0, 0.1) 40%, transparent 70%);
            filter: blur(120px);
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .blob-1 { animation: move-1 15s infinite alternate ease-in-out; }
        .blob-2 { animation: move-2 18s infinite alternate-reverse ease-in-out; opacity: 0.3; }

        @keyframes move-1 {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }
        @keyframes move-2 {
            0% { transform: translate(15%, 5%) scale(1.2); }
            100% { transform: translate(-15%, -5%) scale(0.8); }
        }

        ::selection { background: #FF0000; color: #000000; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #FF0000; border-radius: 10px; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="aura-container">
        <div class="aura-blob blob-1"></div>
        <div class="aura-blob blob-2"></div>
    </div>
    <div id="root"></div>
</body>
</html>
